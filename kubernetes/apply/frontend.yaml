##################################################################################################
# frontend service and deployment
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  clusterIP: 10.96.88.88
  ports:
  - name: frontend
    port: 80
    targetPort: 8080
  selector:
    app: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: onlineboutique-frontend
  labels:
    account: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: onlineboutique-frontend
      containers:
      - name: frontend
        image: deskchen/onlineboutique-grpc:latest
        command: ["/app/onlineboutique"]
        args: ["frontend"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
# volume and persistent volume claim of `frontend`
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frontend-pv
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: frontend-storage
  hostPath:
    path: /data/volumes/frontend-pv   # Where all the hard drives are mounted
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frontend-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: frontend-storage
  resources:
    requests:
      storage: 1Gi
---