##################################################################################################
# productcatalog service and deployment
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productcatalog
  labels:
    app: productcatalog
    service: productcatalog
spec:
  ports:
  - port: 8082
    targetPort: 8082
    name: grpc
  selector:
    app: productcatalog
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: onlineboutique-productcatalog
  labels:
    account: productcatalog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalog
  labels:
    app: productcatalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productcatalog
  template:
    metadata:
      labels:
        app: productcatalog
    spec:
      serviceAccountName: onlineboutique-productcatalog
      containers:
      - name: productcatalog
        image: deskchen/onlineboutique-grpc:latest
        command: ["/app/onlineboutique"]
        args: ["productcatalog"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
---
# volume and persistent volume claim of `productcatalog`
apiVersion: v1
kind: PersistentVolume
metadata:
  name: productcatalog-pv
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: productcatalog-storage
  hostPath:
    path: /data/volumes/productcatalog-pv   # Where all the hard drives are mounted
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: productcatalog-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: productcatalog-storage
  resources:
    requests:
      storage: 1Gi
---